        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }

<script id="mejora-script">
(function(){

// Lista simplificada según requerimiento: Solo Rango, Tipo, Categoría y Plaza
var SECCIONES = [
  {prefijo:'Num_RANGO_',   clase:'chk-rango',   label:'📏 Por Rango de Tamaño'},
  {prefijo:'Num_TIPO_',    clase:'chk-tipo',    label:'🏢 Por Tipo de Empresa'},
  {prefijo:'Num_CAT_',     clase:'chk-cat',     label:'⭐ Por Categoría'},
  {prefijo:'Num_PLAZA_',   clase:'chk-plaza',   label:'🏙️ Por Plaza'}
];

function init(){
  var capa = window['layer_CantAccesosyCalidadcant_accesos_y_calidad_1'];
  if(!capa){ setTimeout(init,500); return; }

  /* ── 1. ÍNDICE PARA BUSCADOR ── */
  var indice = [];
  capa.eachLayer(function(l){
    if(!l.feature) return;
    var p = l.feature.properties;
    var empresas = [];
    var re = /font-weight:bold[^>]*>\s*[🔴🟠🟡🟢🔵⚪🟣⚫]\s*([^<]+)</g, m;
    var popH = p['Popup_HTML']||'';
    while((m=re.exec(popH))!==null){ var n=m[1].trim(); if(n) empresas.push(n); }
    indice.push({
      mun:   (p['MUNICIPIO']   ||'').toUpperCase(),
      dep:   (p['DEPARTAMENTO']||'').toUpperCase(),
      plaza: (p['Plaza']||p['PLAZA']||'').toUpperCase(),
      emps:  empresas,
      layer: l, props:p
    });
  });

  /* ── 2. BIND POPUP + HOVER ── */
  capa.eachLayer(function(l){
    if(!l.feature) return;
    var p = l.feature.properties;
    var plaza = p['Plaza']||p['PLAZA']||'N/A';
    var html = (p['Popup_HTML']||'<p>Sin datos</p>')
               .replace('N/A (dato del shapefile)', plaza)
               .replace('{Plaza}', plaza);
    l.bindPopup(html,{maxWidth:360,minWidth:340});
    l.on('mouseover',function(){ if(this.options.interactive) this.setStyle({color:'#FFD700',weight:3,fillOpacity:.85}); });
    l.on('mouseout', function(){ capa.resetStyle(this); });
  });

  /* ── 3. CONSTRUIR PANEL DE FILTROS ── */
  var sufijos = {};
  SECCIONES.forEach(function(s){ sufijos[s.prefijo]=new Set(); });

  indice.forEach(function(item){
    SECCIONES.forEach(function(s){
      Object.keys(item.props).forEach(function(k){
        if(k.startsWith(s.prefijo) && item.props[k]>0){
          sufijos[s.prefijo].add(k.slice(s.prefijo.length));
        }
      });
    });
  });

  var panelHTML='';
  SECCIONES.forEach(function(s){
    var vals = Array.from(sufijos[s.prefijo]).sort();
    if(!vals.length) return;
    panelHTML += '<div class="f-seccion"><div class="f-titulo">'+s.label+'</div>';
    panelHTML += '<label class="f-item"><input type="checkbox" class="'+s.clase+'" value="__todos__" checked><b>Todos</b></label>';
    vals.forEach(function(v){
      var lbl = v.replace(/_/g,' ');
      panelHTML += '<label class="f-item"><input type="checkbox" class="'+s.clase+'" value="'+v+'"> '+lbl+'</label>';
    });
    panelHTML += '</div>';
  });
  document.getElementById('filtros-contenido').innerHTML = panelHTML;

  /* ── 4. TOGGLE FILTROS ── */
  var btnT  = document.getElementById('toggle-filtros');
  var panel = document.getElementById('filtros-panel');
  
  btnT.onclick = function(e){
    e.stopPropagation(); // Evita que el click se propague al document
    panel.classList.toggle('oculto');
    btnT.innerText = panel.classList.contains('oculto')? '🔍':'✖';
  };

  /* ── 5. CERRAR AL CLICKEAR FUERA ── */
  document.addEventListener('click', function(e){
    // Si el panel no está oculto y el click no fue dentro del panel ni del botón toggle
    if(!panel.classList.contains('oculto')){
      if(!panel.contains(e.target) && e.target !== btnT){
        panel.classList.add('oculto');
        btnT.innerText = '🔍';
      }
    }
  });

  /* ── 6. LÓGICA CHECKBOX ── */
  function bindGroup(clase){
    var cbTodos = document.querySelector('.'+clase+'[value="__todos__"]');
    var cbInds  = document.querySelectorAll('.'+clase+':not([value="__todos__"])');
    if(cbTodos) cbTodos.onchange = function(){
      if(this.checked) cbInds.forEach(function(c){c.checked=false;});
    };
    cbInds.forEach(function(cb){
      cb.onchange = function(){
        if(this.checked && cbTodos) cbTodos.checked=false;
        var hayAlguno = Array.from(cbInds).some(function(c){return c.checked;});
        if(!hayAlguno && cbTodos) cbTodos.checked=true;
      };
    });
  }
  SECCIONES.forEach(function(s){ bindGroup(s.clase); });

  /* ── 7. APLICAR FILTROS ── */
  function seleccionados(clase){
    var cbTodos = document.querySelector('.'+clase+'[value="__todos__"]');
    if(cbTodos && cbTodos.checked) return null;
    var r=[];
    document.querySelectorAll('.'+clase+':checked').forEach(function(c){r.push(c.value);});
    return r.length? r : null;
  }

  function aplicar(){
    var filtros = SECCIONES.map(function(s){
      return {prefijo:s.prefijo, valores:seleccionados(s.clase)};
    });
    var cnt=0;
    capa.eachLayer(function(l){
      if(!l.feature) return;
      var p=l.feature.properties, mostrar=true;
      filtros.forEach(function(f){
        if(!mostrar||!f.valores) return;
        var cumple = f.valores.some(function(v){
          return (p[f.prefijo+v]||0)>0;
        });
        if(!cumple) mostrar=false;
      });
      if(mostrar){
        l.setStyle({fillOpacity:.7,opacity:1,stroke:true});
        l.options.interactive=true;
        if(l.getElement()){l.getElement().style.display='';l.getElement().style.pointerEvents='';}
        cnt++;
      } else {
        l.setStyle({fillOpacity:0,opacity:0,stroke:false});
        l.options.interactive=false;
        if(l.getElement()){l.getElement().style.display='none';l.getElement().style.pointerEvents='none';}
      }
    });
    document.getElementById('num-visible').innerText=cnt;
    if(window.innerWidth<600) panel.classList.add('oculto');
  }
  document.getElementById('btn-aplicar').onclick = aplicar;
  aplicar();

  /* ── 8. BUSCADOR ── */
  var inputB  = document.getElementById('input-buscar');
  var divRes  = document.getElementById('resultados-b');
  var btnClr  = document.getElementById('btn-clear-b');

  inputB.addEventListener('input',function(){
    var q=this.value.trim().toUpperCase();
    if(q.length<2){divRes.style.display='none';return;}
    var res = indice.filter(function(item){
      return item.mun.includes(q)||item.dep.includes(q)||
             item.plaza.includes(q)||item.emps.some(function(e){return e.toUpperCase().includes(q);});
    }).slice(0,12);

    if(!res.length){
      divRes.innerHTML='<div class="res-item"><div class="res-nombre" style="color:#999">Sin resultados</div></div>';
      divRes.style.display='block'; return;
    }
    var html='';
    res.forEach(function(item,i){
      var empsMatch=item.emps.filter(function(e){return e.toUpperCase().includes(q);});
      var sub=item.dep+(item.plaza?' · Plaza: '+item.plaza:'');
      if(empsMatch.length) sub+=' | 🏢 '+empsMatch.slice(0,2).join(', ')+(empsMatch.length>2?' +'+( empsMatch.length-2)+'…':'');
      html+='<div class="res-item" data-i="'+i+'"><div class="res-nombre">'+item.mun+'</div><div class="res-sub">'+sub+'</div></div>';
    });
    divRes.innerHTML=html; divRes.style.display='block';

    divRes.querySelectorAll('.res-item').forEach(function(el){
      el.onclick=function(){
        var i=parseInt(this.getAttribute('data-i'));
        var tgt=res[i].layer;
        map.fitBounds(tgt.getBounds(),{maxZoom:12});
        setTimeout(function(){tgt.openPopup();},600);
        tgt.setStyle({color:'#FFD700',weight:4,fillOpacity:.9});
        setTimeout(function(){capa.resetStyle(tgt);},2500);
        divRes.style.display='none';
        inputB.value=res[i].mun+', '+res[i].dep;
      };
    });
  });

  // El click global de cerrar filtros arriba también sirve para ocultar buscador
  btnClr.onclick=function(){inputB.value='';divRes.style.display='none';inputB.focus();};
}

window.addEventListener('load',function(){setTimeout(init,1200);});
})();
</script>
</body>
</html>
